<html>
<head>
    <script>
        async function pollData() {
            let response = await fetch("/polldata")
            if (response.status === 200) {
                let msgText = await response.text()
                alert(msgText)
            } else {
                await new Promise(resolve => setTimeout(resolve, 2000))
                pollData()
            }
        }
        pollData()
    </script>
</head>
    <body>
        {{ qr|safe }}
    </body>
</html>
